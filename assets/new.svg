<!-- SYEDA'S AGENT NETWORK - Guaranteed Working -->
<div align="center">

<svg width="220" height="220" xmlns="http://www.w3.org/2000/svg" style="margin: 20px 0;">
  <style>
    @keyframes pulseFlow {
      0%, 100% { stroke-opacity: 0.3; }
      50% { stroke-opacity: 1; }
    }
    @keyframes coreGlow {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 1; }
    }
    @keyframes nodePulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
    }
    .connection { animation: pulseFlow 2.5s ease-in-out infinite; }
    .core { animation: coreGlow 3s ease-in-out infinite; }
    .node { animation: nodePulse 2s ease-in-out infinite; transform-origin: center; }
  </style>
  
  <rect width="220" height="220" rx="20" fill="#0d1117"/>
  
  <g class="core">
    <polygon points="110,40 140,70 140,110 110,140 80,110 80,70" 
             fill="#0969DA" stroke="#58A6FF" stroke-width="2"/>
    <text x="110" y="95" text-anchor="middle" font-family="monospace" font-size="14" fill="#fff">SAG</text>
  </g>
  
  <circle cx="50" cy="50" r="5" fill="#34D399" class="node" style="animation-delay: 0.5s;"/>
  <circle cx="170" cy="50" r="5" fill="#FB923C" class="node" style="animation-delay: 0.7s;"/>
  <circle cx="50" cy="170" r="5" fill="#A78BFA" class="node" style="animation-delay: 0.9s;"/>
  <circle cx="170" cy="170" r="5" fill="#F87171" class="node" style="animation-delay: 1.1s;"/>

  <line x1="110" y1="70" x2="80" y2="70" stroke="#34D399" class="connection" style="animation-delay: 0s;"/>
  <line x1="110" y1="70" x2="140" y2="70" stroke="#FB923C" class="connection" style="animation-delay: 0.3s;"/>
  <line x1="110" y1="110" x2="80" y2="110" stroke="#A78BFA" class="connection" style="animation-delay: 0.6s;"/>
  <line x1="110" y1="110" x2="140" y2="110" stroke="#F87171" class="connection" style="animation-delay: 0.9s;"/>
  
  <text x="50" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B949E">Planner</text>
  <text x="170" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B949E">Coder</text>
  <text x="50" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B949E">Validator</text>
  <text x="170" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#8B949E">Router</text>
  
  <text x="110" y="215" text-anchor="middle" font-family="Arial" font-size="12" fill="#C9D1D9">Multi-Agent LLM Systems</text>
</svg>

</div>
