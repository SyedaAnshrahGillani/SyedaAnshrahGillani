<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Syeda Anshrah Gillani — LLMs and Vision-Language Systems">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="50%" stop-color="#0A1A2E"/>
      <stop offset="100%" stop-color="#08121F"/>
      <animate attributeName="x2" values="1200;800;1200" dur="10s" repeatCount="indefinite"/>
    </linearGradient>

    <linearGradient id="ink" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7DD3FC" stop-opacity="0.90"/>
      <stop offset="50%" stop-color="#A78BFA" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.85"/>
      <animate attributeName="x1" values="0;300;0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1200;900;1200" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>

    <mask id="fade">
      <rect width="1200" height="320" fill="white"/>
      <rect y="0" width="1200" height="320" fill="url(#fadeGrad)"/>
    </mask>

    <linearGradient id="fadeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="60%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.20"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" rx="20" fill="url(#bg)"/>
  <rect width="1200" height="320" rx="20" fill="url(#grid)" opacity="0.55"/>

  <!-- Subtle orbit lines -->
  <g opacity="0.25">
    <path d="M 80 250 C 260 180, 410 300, 620 210 S 980 170, 1120 240" fill="none" stroke="url(#ink)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 90 120 C 270 60, 420 160, 610 110 S 960 70, 1110 120" fill="none" stroke="url(#ink)" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Scanning dash (animated) -->
  <path d="M 70 205 C 260 150, 420 280, 640 190 S 980 150, 1130 215"
        fill="none" stroke="url(#ink)" stroke-width="3" stroke-linecap="round"
        stroke-dasharray="10 16" filter="url(#softGlow)" opacity="0.65">
    <animate attributeName="stroke-dashoffset" values="0;260" dur="5.5s" repeatCount="indefinite"/>
  </path>

  <!-- Nodes (pulse) -->
  <g filter="url(#softGlow)">
    <circle cx="210" cy="175" r="4.5" fill="#E5E7EB" opacity="0.9">
      <animate attributeName="r" values="4.5;7;4.5" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="520" cy="238" r="4.5" fill="#E5E7EB" opacity="0.85">
      <animate attributeName="r" values="4.5;7.5;4.5" dur="2.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.55;1;0.55" dur="2.9s" repeatCount="indefinite"/>
    </circle>

    <circle cx="780" cy="190" r="4.5" fill="#E5E7EB" opacity="0.85">
      <animate attributeName="r" values="4.5;7;4.5" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.55;1;0.55" dur="2.6s" repeatCount="indefinite"/>
    </circle>

    <circle cx="1020" cy="205" r="4.5" fill="#E5E7EB" opacity="0.85">
      <animate attributeName="r" values="4.5;7.5;4.5" dur="3.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.55;1;0.55" dur="3.1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text -->
  <g font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Inter, Roboto, Arial" fill="#E5E7EB">
    <text x="64" y="92" font-size="30" font-weight="700" letter-spacing="0.2">
      Syeda Anshrah Gillani
    </text>

    <text x="64" y="126" font-size="15" opacity="0.85">
      Building reliable AI systems — LLMs • Vision-Language • Deep Learning
    </text>

    <!-- “status” line (subtle pulse dot) -->
    <g transform="translate(64,154)" opacity="0.9">
      <circle cx="6" cy="6" r="4" fill="url(#ink)">
        <animate attributeName="r" values="3.5;6;3.5" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.55;1;0.55" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <text x="18" y="11" font-size="14" opacity="0.9">
        Focus: retrieval, agents, evaluation, deployment
      </text>
    </g>

    <!-- Minimal signature -->
    <text x="64" y="270" font-size="12" opacity="0.65">
      Minimal. Measurable. Shipped.
    </text>
  </g>

  <!-- Rounded border -->
  <rect x="1" y="1" width="1198" height="318" rx="20" fill="none" stroke="#ffffff" stroke-opacity="0.07"/>
</svg>
